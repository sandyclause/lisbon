<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lisbon</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400|Raleway:400,700" rel="stylesheet">
</head>
<body>
    <header>
       <div class="wrapper">
           <nav>

           </nav>
           <div class="headerTitleContainer">
                <i class="fas fa-microphone"></i>
                <p class="headerSubtitle">20 - 22 June, 2018, Newyork City</p>
                <h1 class="headerTitle">work digital conference 2018 lead to your career</h1>
                <a href="#" class="button button--wide button--pink">buy tickets</a>
           </div>
       </div>
    </header>

    <aside>
        <div class="counterContainer">
            <div class="wrapper">
                <div class="counterTitleContainer">
                    <p class="counterSubtitle">26-29 august 2017, berlin</p>
                    <p class="counterTitle">international conference in 2017</p>
                </div>
                <div class="timerContainer">
                    
                    <div class="timerUnit">
                        <div class="numberContainer">
                            <div class="number">1</div><div class="number">4</div><div class="number">8</div>
                        </div>
                        <p>Days</p>
                    </div>

                    <div class="timerDivider">:</div> 

                    <div class="timerUnit">
                        <div class="numberContainer">
                            <div class="number">2</div><div class="number">5</div>
                        </div>
                        <p>Hours</p>
                    </div>

                    <div class="timerDivider">:</div> 

                    <div class="timerUnit">
                        <div class="numberContainer">
                            <div class="number">2</div><div class="number">8</div>
                        </div>
                        <p>Minutes</p>
                    </div>

                    <div class="timerDivider">:</div> 

                    <div class="timerUnit">
                        <div class="numberContainer">
                            <div class="number">1</div><div class="number">5</div>
                        </div>
                        <p>Seconds</p>
                    </div>
                    
                </div>
                <div class="timerButtonsContainer">

                    <a href="#" class="button button--purple">buy ticket</a>
                    <a href="#" class="button button--pink">see details</a>

                </div>
            </div>
        </div>
    </aside>







    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+"
        crossorigin="anonymous"></script>
</body>
</html>
